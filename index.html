<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Undangan Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
            max-width: 600px;
            width: 100%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .form-section {
            padding: 40px 30px;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            background: white;
            transform: translateY(-2px);
        }

        .form-text {
            color: #6c757d;
            font-size: 0.85rem;
            margin-top: 8px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            margin-top: 20px;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-generate:active {
            transform: translateY(-1px);
        }

        .btn-generate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-generate:hover::before {
            left: 100%;
        }

        .result-section {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-title {
            color: #495057;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-title i {
            color: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .link-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .guest-name {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .link-url {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            word-break: break-all;
            transition: color 0.3s ease;
        }

        .link-url:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {

            .welcome-text,
            .welcome-quote,
            .image-caption {
                font-size: 0.9rem;

                line-height: 1.8;

                word-wrap: break-word;
                text-align: center;

            }

            .section-title {
                font-size: 1.8rem;

            }

            .image-card img {
                height: auto;

                max-height: 200px;

            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="card-container">
            <div class="header-section">
                <div class="header-icon">
                    <i class="fas fa-envelope-open-text"></i>
                </div>
                <div class="header-title">Generator Undangan Digital</div>
                <div class="header-subtitle">Buat link undangan massal dengan mudah</div>
            </div>

            <div class="form-section">
                <form id="formUndangan">
                    <div class="mb-3">
                        <label for="listNama" class="form-label">
                            <i class="fas fa-users me-2"></i>Daftar Nama Tamu
                        </label>
                        <textarea class="form-control" id="listNama" rows="6"
                            placeholder="Masukkan nama tamu, satu nama per baris..." required></textarea>
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>
                            <strong>Contoh:</strong><br>

                            Siti Aminah<br>
                            Budi Santoso
                        </div>
                    </div>

                    <button type="submit" class="btn btn-generate">
                        <i class="fas fa-magic me-2"></i>
                        Generate Semua Link
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>Sedang membuat link undangan...</div>
                </div>

                <div id="hasilLink" class="result-section"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("formUndangan").addEventListener("submit", function (e) {
            e.preventDefault();

            const text = document.getElementById("listNama").value.trim();
            if (!text) return;

            const loadingEl = document.getElementById("loading");
            const hasilEl = document.getElementById("hasilLink");


            loadingEl.classList.add("show");
            hasilEl.classList.remove("show");

            // Simulate loading delay for better UX
            setTimeout(() => {
                const daftarNama = text.split("\n").map(n => n.trim()).filter(n => n !== "");

                let output = `
                    <div class="result-title">
                        <i class="fas fa-check-circle"></i>
                        ${daftarNama.length} Link Undangan Berhasil Dibuat
                    </div>
                `;

                daftarNama.forEach((nama, index) => {
                    const url = window.location.origin + "/undangan.html?nama=" + encodeURIComponent(nama);
                    output += `
                        <div class="link-item" style="animation-delay: ${index * 0.1}s">
                            <div class="guest-name">
                                <i class="fas fa-user me-2"></i>${nama}
                            </div>
                            <a href="${url}" target="_blank" class="link-url">
                                <i class="fas fa-external-link-alt me-1"></i>${url}
                            </a>
                        </div>
                    `;
                });

                loadingEl.classList.remove("show");
                hasilEl.innerHTML = output;
                hasilEl.classList.add("show");


                hasilEl.scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest'
                });

            }, 1500);
        });


        document.getElementById("listNama").addEventListener("input", function (e) {
            const lines = e.target.value.split('\n').filter(line => line.trim() !== '');
            const button = document.querySelector('.btn-generate');

            if (lines.length > 0) {
                button.innerHTML = `
                    <i class="fas fa-magic me-2"></i>
                    Generate ${lines.length} Link Undangan
                `;
            } else {
                button.innerHTML = `
                    <i class="fas fa-magic me-2"></i>
                    Generate Semua Link
                `;
            }
        });
    </script>
</body>

</html>
